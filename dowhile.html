<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let input = 'meow'
        let count = 0
        do {
            input = prompt('請輸入meow')
            count++
        } while (input !== 'meow')
        document.write(count)
    </script>
</body>

</html>
